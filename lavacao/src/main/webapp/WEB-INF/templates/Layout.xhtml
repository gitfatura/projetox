<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Minha loja</title>

	<h:outputStylesheet library="templates" name="styles/custom.css" />
	<h:outputStylesheet library="templates" name="styles/layout.css" />
	<h:outputStylesheet library="templates" name="styles/components.css" />
	<h:outputStylesheet library="templates" name="styles/prime.css" />
	<h:outputStylesheet library="templates" name="styles/primecustom.css" />
	<h:outputStylesheet library="templates" name="styles/primcomponets.css" />
	<h:outputStylesheet library="templates" name="styles/estilo.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="templates" name="javascripts/app.js" />
	<h:outputScript target="body" library="templates" name="javascripts/jquery.mask.js" />
    <h:outputScript target="body" library="templates" name="javascripts/jquery.mask.min.js" />
    
	<script type="text/javascript" src="js/conversorData.js"/>
	
	 <script>
    $(document).ready(function(){
          $('.date').mask('00/00/0000');
          $('.number').mask('#');
          $('.time').mask('00:00:00');
          $('.date_time').mask('00/00/0000 00:00:00');
          $('.cep').mask('00000-000');
          $('.phone').mask('0000-0000');
          $('.placa').mask('AAA-0000');
          $('.phone_with_ddd').mask('(00) 0000-0000');
          $('.phone_us').mask('(000) 000-0000');
          $('.mixed').mask('AAA 000-S0S');
          $('.cpf').mask('000.000.000-00', {reverse: true});
          $('.cnpj').mask('00.000.000/0000-00', {reverse: true});
          $('.money').mask('000.000.000.000.000,00', {reverse: true});
          $('.money2').mask("#.##0,00", {reverse: true});
          $('.ip_address').mask('0ZZ.0ZZ.0ZZ.0ZZ', {
            translation: {
              'Z': {
                pattern: /[0-9]/, optional: true
              }
            }
          });
          $('.ip_address').mask('099.099.099.099');
          $('.percent').mask('##0,00%', {reverse: true});
          $('.clear-if-not-match').mask("00/00/0000", {clearIfNotMatch: true});
          $('.placeholder').mask("00/00/0000", {placeholder: "__/__/____"});
          $('.fallback').mask("00r00r0000", {
              translation: {
                'r': {
                  pattern: /[\/]/,
                  fallback: '/'
                },
                placeholder: "__/__/____"
              }
            });
          $('.selectonfocus').mask("00/00/0000", {selectOnFocus: true});
        });      
     </script>
    
    
	
</h:head>

<h:body style="background-color: #f1f8e9">
	
    <!--  -->
	<header class="aw-topbar">
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar   js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
</h:body>
</html>
